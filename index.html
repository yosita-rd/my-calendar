<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>my-calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="bg">
        <div class="name">
            <h1 id="title">my-calendar</h1>
        </div>
        <div class="grey-bg">
            <div class="container">
                <div class="row" id="star-create"></div>
                <div class="row" id="select-options">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-4" id="select-month"></div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4" id="select-phone"></div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="row">
                    <div class="col" id="select-bg"></div>
                </div>
                <div class="row">
                    <div class="col" id="create"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
