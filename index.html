<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>my-calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row bg">
            <div class="col-sm-3 name text-center">
                <h1 id="title">my calendar</h1>
            </div>
            <div class="col-sm-9 grey-bg">
                <div class="container">
                    <div class="row" id="star-create"></div>
                    <div class="row" id="select-options">
                        <div class="col-sm-6" id="select-month">
                            <h2 class="text-center select">select month/year</h2>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="month-select">
                                            <option selected>January</option>
                                            <option value="1">February</option>
                                            <option value="2">March</option>
                                            <option value="3">April</option>
                                            <option value="4">May</option>
                                            <option value="5">June</option>
                                            <option value="6">July</option>
                                            <option value="7">August</option>
                                            <option value="8">September</option>
                                            <option value="9">October</option>
                                            <option value="10">November</option>
                                            <option value="11">December</option>
                                        </select>
                                        <label for="month-select">month</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="month-select">
                                            <option selected>2024</option>
                                            <option value="1">2025</option>
                                        </select>
                                        <label for="month-select">year</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6" id="select-phone">
                            <h2 class="text-center select">select your phone model</h2>
                            <select class="form-select">
                                <option selected>iphone 15</option>
                                <option value="1">iphone 14</option>
                                <option value="2">iphone 13</option>
                                <option value="3">iphone 12</option>
                                <option value="4">iphone 11</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" id="select-bg">
                            <h2 class="text-center select">select background</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" id="create">
                            <button type="button" class="text-center y-button btn" id="create-button"  data-bs-toggle="button">
                                <h3 class="button-text">create</h3>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
